<body>
    <div class="container">
        <a href="https://github.com/ssaeitt/semi-automated_k-clustering" target="_blank" class="github-link" title="View on GitHub">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub">
        </a>
        <header>
            <h1>Flow Regime Identification</h1>
            <p>Upload your pressure transient diagnostic data and explore different clustering methods for flow regime identification</p>
        </header>

        <div class="main-content">
            
            <div class="controls-panel">
                <div class="file-upload">
                    <h2>Data Upload</h2>
                    <p class="small-font"><em>Upload an Excel (.xlsx) or CSV (.csv) file with headers: "lndt", "dp" and "dp_dlndt"</em></p>
                    <form id="uploadForm">
                        <div class="file-input-wrapper">
                            <input type="file" id="fileInput" accept=".xlsx,.csv" required>
                            <label for="fileInput" class="file-label">Choose File</label>
                        </div>
                        <div class="sheet-name-input">
                            <label for="sheetName">Sheet Name:</label>
                            <input type="text" id="sheetName" value="Sheet1">
                        </div>
                        <button type="submit" class="upload-btn">Upload</button>
                    </form>
                </div>

                <div class="clustering-params">
                    <h2>Clustering Parameters</h2>
                    <div class="method-selector">
                        <label for="clusteringMethod">Clustering Method:</label>
                        <select id="clusteringMethod">
                            <option value="kmeans">K-Means</option>
                            <option value="kmedoids">K-Medoids</option>
                            <option value="semi_automated">Semi-Automated</option>
                        </select>
                    </div>

                    <div class="backbone-selector" style="display: none; margin-top: 10px;">
                        <label>Backbone Method:</label>
                        <div class="radio-group">
                            <label><input type="radio" name="backboneMethod" value="kmeans" checked> K-Means</label>
                            <label style="margin-left: 15px;"><input type="radio" name="backboneMethod" value="kmedoids"> K-Medoids</label>
                        </div>
                    </div>

                    <div class="slider-group">
                        <label for="nClusters">Number of Clusters: <span id="n-clusters-val" class="slider-value">3</span></label>
                        <input type="range" id="nClusters" min="2" max="10" value="3" step="1" oninput="document.getElementById('n-clusters-val').innerText = this.value">
                    </div>

                    <div class="slider-group">
                        <label for="windowSize">Window Size: <span id="window-val" class="slider-value">5</span></label>
                        <input type="range" id="windowSize" min="2" max="21" value="5" step="1" oninput="document.getElementById('window-val').innerText = this.value">
                    </div>

                    <input type="hidden" id="lambdaE" value="1.0">
                    <input type="hidden" id="lambdaP" value="1.0">
                    <input type="hidden" id="beta" value="0.5">
                    <input type="hidden" id="delta" value="0.1">
                    <input type="hidden" id="threshold" value="0.1">

                    <div id="kmedoids-extra-ui" style="display: none; border-top: 1px solid #ddd; padding-top: 10px; margin-top: 10px;">
                        <h3>Inverted-V Physics</h3>
                        <div class="slider-group">
                            <label for="gammaBlock">Gamma \( (\gamma) \): <span id="gamma-val" class="slider-value">0.5</span></label>
                            <input type="range" id="gammaBlock" min="0" max="10" value="0.5" step="0.1" oninput="document.getElementById('gamma-val').innerText = this.value">
                        </div>
                        <div class="slider-group">
                            <label for="p">P (Block Size): <span id="p-val" class="slider-value">4</span></label>
                            <input type="range" id="p" min="1" max="10" value="4" step="1" oninput="document.getElementById('p-val').innerText = this.value">
                        </div>
                    </div>

                    <button id="updatePlot" class="update-btn" style="margin-top: 20px;" disabled>Update Plot</button>
                </div>
            </div> <div class="visualization-panel">
                <div class="plot-container">
                    <div id="clusterPlot" class="plot"></div>
                </div>
                <div id="elbowPlotContainer" class="plot-container" style="display: none;">
                    <div id="elbowPlot" class="plot"></div>
                </div>
            </div> </div> </div> <div class="search-sidebar">
        </div>

    <div class="search-toggle">
        <i class="fas fa-search"></i>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/search.js') }}"></script>

    <script>
        // Critical UI Toggle Logic
        document.getElementById('clusteringMethod').addEventListener('change', function() {
            const extraParams = document.getElementById('kmedoids-extra-ui');
            const backbone = document.querySelector('input[name="backboneMethod"]:checked').value;
            
            const shouldShow = (this.value === 'kmedoids') || 
                               (this.value === 'semi_automated' && backbone === 'kmedoids');
            
            extraParams.style.display = shouldShow ? 'block' : 'none';
        });

        // Toggle for Backbone change
        document.querySelectorAll('input[name="backboneMethod"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const method = document.getElementById('clusteringMethod').value;
                const extraParams = document.getElementById('kmedoids-extra-ui');
                const shouldShow = (method === 'kmedoids') || 
                                   (method === 'semi_automated' && this.value === 'kmedoids');
                extraParams.style.display = shouldShow ? 'block' : 'none';
            });
        });
    </script>
</body>
