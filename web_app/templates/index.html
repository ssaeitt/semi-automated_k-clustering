<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Regime Identification</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <a href="https://github.com/ssaeitt/semi-automated_k-clustering" target="_blank" class="github-link" title="View on GitHub">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub">
        </a>
        <header>
            <h1>Flow Regime Identification</h1>
            <p>Upload your pressure transient diagnostic data and explore different clustering methods</p>
        </header>

        <div class="main-content">
            <div class="controls-panel">
                <div class="file-upload">
                    <h2>1. Data Upload</h2>
                    <p class="small-font"><em>Upload Excel/CSV: "lndt", "dp", "dp_dlndt"</em></p>
                    <form id="uploadForm">
                        <div class="file-input-wrapper">
                            <input type="file" id="fileInput" accept=".xlsx,.csv" required>
                            <label for="fileInput" class="file-label">Choose File</label>
                        </div>
                        <div class="sheet-name-input">
                            <label for="sheetName">Sheet Name:</label>
                            <input type="text" id="sheetName" value="Sheet1">
                        </div>
                        <button type="submit" class="upload-btn">Upload & Preview</button>
                    </form>
                </div>

                <div class="data-preview-section" id="preview-controls" style="display: none;">
                    <h2>2. Data Preview</h2>
                    <div class="method-selector">
                        <label for="previewType">Plot Type:</label>
                        <select id="previewType">
                            <option value="normal">Normal Plot (p vs t)</option>
                            <option value="semilog">Semi-Log Plot (p vs log t)</option>
                            <option value="loglog">Log-Log Plot (Diagnostic)</option>
                        </select>
                    </div>
                </div>

                <div class="clustering-params">
                    <h2>3. Clustering Parameters</h2>
                    <div class="method-selector">
                        <label for="clusteringMethod">Clustering Method:</label>
                        <select id="clusteringMethod">
                            <option value="kmeans">K-Means</option>
                            <option value="kmedoids">K-Medoids</option>
                            <option value="semi_automated">Semi-Automated</option>
                        </select>
                    </div>

                    <div class="backbone-selector" style="display: none; margin-top: 10px;">
                        <label>Backbone Method:</label>
                        <div class="radio-group">
                            <label><input type="radio" name="backboneMethod" value="kmeans" checked> K-Means</label>
                            <label style="margin-left: 15px;"><input type="radio" name="backboneMethod" value="kmedoids"> K-Medoids</label>
                        </div>
                    </div>

                    <div class="slider-group">
                        <label for="nClusters">Clusters: <span id="n-clusters-val" class="slider-value">3</span></label>
                        <input type="range" id="nClusters" min="2" max="10" value="3" step="1" oninput="document.getElementById('n-clusters-val').innerText = this.value">
                    </div>

                    <div class="slider-group">
                        <label for="windowSize">Window: <span id="window-val" class="slider-value">5</span></label>
                        <input type="range" id="windowSize" min="2" max="21" value="5" step="1" oninput="document.getElementById('window-val').innerText = this.value">
                    </div>

                    <input type="hidden" id="lambdaE" value="1.0"><input type="hidden" id="lambdaP" value="1.0">
                    <input type="hidden" id="beta" value="0.5"><input type="hidden" id="delta" value="0.1">
                    <input type="hidden" id="threshold" value="0.1">

                    <div id="kmedoids-extra-ui" style="display: none; border-top: 1px solid #ddd; padding-top: 10px; margin-top: 10px;">
                        <h3>Inverted-V Physics</h3>
                        <div class="slider-group">
                            <label for="gammaBlock">Gamma \( (\gamma) \): <span id="gamma-val" class="slider-value">0.5</span></label>
                            <input type="range" id="gammaBlock" min="0" max="10" value="0.5" step="0.1" oninput="document.getElementById('gamma-val').innerText = this.value">
                        </div>
                        <div class="slider-group">
                            <label for="p">P (Block Size): <span id="p-val" class="slider-value">4</span></label>
                            <input type="range" id="p" min="1" max="10" value="4" step="1" oninput="document.getElementById('p-val').innerText = this.value">
                        </div>
                    </div>

                    <button id="updatePlot" class="update-btn" style="margin-top: 20px;" disabled>Run Clustering</button>
                </div>
            </div>

            <div class="visualization-panel">
                <div class="plot-container">
                    <div id="clusterPlot" class="plot"></div>
                </div>
                <div id="elbowPlotContainer" class="plot-container" style="display: none;">
                    <div id="elbowPlot" class="plot"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="search-sidebar">
        <div class="search-header"><h2>AI Search</h2><button class="close-sidebar"><i class="fas fa-times"></i></button></div>
        <div class="search-tabs"><button class="search-tab active" data-tab="ai">AI Assistant</button></div>
        <div class="search-content">
            <div class="ai-search-container">
                <div class="search-input-container">
                    <input type="text" class="search-input" placeholder="Ask about well testing...">
                    <button class="search-button" id="searchButton"><i class="fas fa-search"></i></button>
                </div>
                <div class="model-dropdown-container" id="modelDropdownContainer">
                    <div class="model-dropdown-button" id="modelDropdownButton"><span id="selectedModel">DeepSeek R1-free</span><i class="fas fa-chevron-down"></i></div>
                    <div class="model-dropdown-menu" id="modelDropdownMenu">
                        <div class="model-option selected" data-model="deepseek/deepseek-r1:free">DeepSeek R1-free</div>
                        <div class="model-option" data-model="qwen/qwq-32b:free">Qwen 32B-free</div>
                    </div>
                </div>
            </div>
            <div class="search-results"></div>
        </div>
    </div>
    <div class="search-toggle"><i class="fas fa-search"></i></div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/search.js') }}"></script>
    <script>
        function updateUIVisibility() {
            const method = document.getElementById('clusteringMethod').value;
            const extraParams = document.getElementById('kmedoids-extra-ui');
            const backboneRadio = document.querySelector('input[name="backboneMethod"]:checked');
            const backbone = backboneRadio ? backboneRadio.value : 'kmeans';
            extraParams.style.display = (method === 'kmedoids' || (method === 'semi_automated' && backbone === 'kmedoids')) ? 'block' : 'none';
        }
        document.getElementById('clusteringMethod').addEventListener('change', updateUIVisibility);
        document.querySelectorAll('input[name="backboneMethod"]').forEach(r => r.addEventListener('change', updateUIVisibility));
    </script>
</body>
</html>
